<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
</head>
<body>
    <h1>Welcome to Our Wedding!</h1>
    <div id="invitation">
        <!-- Thiệp cưới sẽ được tạo ra ở đây -->
    </div>

    <script>
        // Lấy tên bạn bè từ tham số truyền vào trong URL
        const urlParams = new URLSearchParams(window.location.search);
        const nameFriend = urlParams.get('name');

        // Tạo nội dung thiệp cưới với tên bạn bè
        const invitationContent = `
            <p>Dear ${nameFriend},</p>
            <p>We are excited to invite you to our wedding!</p>
            <p>Please join us on [Date] at [Location].</p>
            <p>We look forward to celebrating with you!</p>
            <p>Best regards,<br>Your Friends</p>
        `;

        // Đưa nội dung vào trong thiệp cưới
        document.getElementById('invitation').innerHTML = invitationContent;
    </script>
</body>
</html>
